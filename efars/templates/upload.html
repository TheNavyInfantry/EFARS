<h1>File Upload</h1>

<div id="drop-area">
    <form class="my-form">
        <p>Upload a file with the file dialog or by dragging and dropping a file onto the dashed region</p>
        <input type="file" id="fileElem" multiple accept="*/*" onchange="handleFiles(this.files)">
        <label class="btn btn-primary" for="fileElem">Select a file</label>
    </form>
</div>

<script src="{{ url_for('static', filename='javascript/drag_and_drop.js') }}"></script>
